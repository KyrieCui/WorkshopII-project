<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="static/login/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/login/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/login/css/form-elements.css">
        <link rel="stylesheet" href="static/login/css/style.css">   
    </head>

    <body>
		<img src="static/login/logo.jpg" id="logo">
        <div class="top-content"> 	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text" style="position:relative;top:-50px">
                            <strong><a class="link link--deyi" href="#" data-letters="得一 DeYi">得一 DeYi</strong></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our website</h3>
                            		<p>Enter your username and password to log in:</p>
									<p>{{message}}</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form action="/login" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="name">Name</label>
			                        	<input type="text" name="name" placeholder="Account ID..." class="form-control" id="name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-control" id="password">
			                        </div>
									<div class="row">
										<div class="col-sm-12">Please pick your identity:
											<select name="identity">
												<option value="customer" selected>Customer</option>
												<option value="employee">Employee</option>
												<option value="manager">Manager</option>
											</select>
										</div>
			                        <div class="col-sm-6">						
									<button type="submit" class="btn">Log in</button></div>			
									<div class="col-sm-6"><button type="submit" class="btn" onclick="window.location.href='register'">Register</button></div>
									</div>
								</form>
								
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <script src="static/login/js/jquery-1.11.1.min.js"></script>
        <script src="static/login/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/login/js/jquery.backstretch.min.js"></script>
        <script src="static/login/js/scripts.js"></script>
    </body>
	<style>
		
	</style>
</html>
