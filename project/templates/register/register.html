<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link rel="stylesheet" href="static/register/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/register/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/register/css/form-elements.css">
        <link rel="stylesheet" href="static/register/css/style.css">
    </head>

    <body>	
		<img src="static/register/img/logo.jpg" id="logo">
        <div class="top-content">       	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <strong><a class="link link--deyi" href="#" data-letters="得一 DeYi">得一 DeYi</strong></a>
                        </div>
                    </div></br>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">                       	
                        	<form method="post" action="register" class="registration-form">                       		
                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 1 / 3</h3>
											<p>Tell us who you are:</p>
											<p>{{message}}</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="name">Name</label>
				                        	<input type="text" name="name" placeholder="name" class="form-control" id="name">
				                        </div>				                        
				                        <div class="form-group">
											<span style="position:relative;bottom:20px">Gender:&nbsp;&nbsp;</span>
											<select id="gender" name="gender" size="2">
												<option value="M" selected>Male</option>
												<option value="F">Female</option>										
											</select>
				                        	</div>
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    
								<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 2 / 3</h3>
		                            		<p>Social media profiles:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-twitter"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
											<label class="sr-only" for="grade">Grade:&nbsp;&nbsp;</label>										
												<input type="text" name="grade" placeholder="grade" class="form-control" id="grade">
											
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="address">Address</label>
				                        	<input type="text" name="address" placeholder="Address(e.g v16)..." class="form-control" id="address">
				                        </div>
				                        <button type="button" class="btn btn-previous">Back</button>
				                        <button type="button" class="btn btn-next">Next</button>
				                        
				                    </div>
			                    </fieldset>	
								
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 3 / 3</h3>
		                            		<p>Set up your account:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-key"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                        <div class="form-group">
				                        	<label class="sr-only" for="id"></label>
				                        	<input type="text" name="id" placeholder="Student ID(start with 1)..." class="form-control" id="id">
				                        </div>
				                        <div class="form-group">
				                    		<label class="sr-only" for="password">Password</label>
				                        	<input type="password" name="password" placeholder="Password..." class="form-control" id="password">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="repeat-password">Repeat password</label>
				                        	<input type="password" name="repeat-password" placeholder="Repeat password..." class="form-control" id="repeat-password">
				                        </div>
										<button type="button" class="btn btn-previous">Back</button>
										<button type="submit" class="btn">Register!</button>										                        			                        
				                    </div>
			                    </fieldset>			                                  	                    
		                    </form>              
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <script src="static/register/js/jquery-1.11.1.min.js"></script>
        <script src="static/register/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/register/js/jquery.backstretch.min.js"></script>
        <script src="static/register/js/retina-1.1.0.min.js"></script>
        <script src="static/register/js/scripts.js"></script>
    </body>

</html>
